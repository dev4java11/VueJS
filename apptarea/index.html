<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Aplicacion de Tareas</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js" charset="utf-8"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue" charset="utf-8"></script>
    <link rel="stylesheet" href="estilos.css">
  </head>
  <body class="container">
    <div id="app" class="jumbotron">
      <h2>{{ titulo }}</h2>
      <div class="input-group">
        <input type="text"
          v-model="nuevaTarea"
          @keyup.enter="agregarNuevaTarea"
          placeholder="Escribe una nueva tarea"
          class="form-control"
        />
        <span class="input-group-btn">
          <button @click="agregarNuevaTarea"
            class="btn btn-primary"
          >
            Agregar Tarea
          </button>
        </span>
      </div>
      <ul class="list-group">
        <li v-for="(tarea, index) in tareas" class="list-group-item"
          v-bind:class="{terminada: tarea.terminada}"
        >
          {{tarea.texto}}
          <span class="pull-right">
            <button type="button"
              class="btn btn-success btn-xs glyphicon glyphicon-ok"
              @click="tarea.terminada = !tarea.terminada">
            </button>
            <button type="button"
              class="btn btn-danger btn-xs glyphicon glyphicon-remove"
              @click="eliminarTarea(index)">
            </button>
          </span>
        </li>
      </ul>
    <div>
    <script src="app.js"></script>
  </body>
</html>
