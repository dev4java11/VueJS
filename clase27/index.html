<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Eventos</title>
    <script src="https://unpkg.com/vue" charset="utf-8"></script>
  </head>
  <body>
    <div id="app">
      <div class="" style="height: 300px;border:1px solid blue"
        @mousemove="mostrarUbicacion"
        @click.once="sumar(3)"
      >
        <div style="height: 30px; border:1px solid red"
          v-on:mousemove.stop
        >
        </div>
      </div>
      x: {{ x }}, y: {{ y }}, contador: {{contador}}
      <input type="text" @keyup.enter="sumar(1)" />
    <div>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
