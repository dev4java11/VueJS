<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>VUEJS2 - DEMO 1 - LIST</title>
  </head>
  <body>
    <div id="main">
      <ul>
        <li v-for="item in people" v-text="item">

        </li>
      </ul>
      <input type="text" v-model="name" v-on:keyup.enter="addName">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.0/vue.js" ></script>
    <script>
      new Vue({
        el: '#main',
        data: {
          people: ['Lucas', 'Maria', 'Julio', 'Andrea']
        },
        name: '',
        methods: {
          addName: function (){
            this.people.push(this.name);
            this.name = '';
          }
        }
      });
    </script>
  </body>
</html>
