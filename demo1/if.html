<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>VUEJS2 - DEMO 1 - IF</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div id="main">
      <div class="container">
        <div class="row">
            <div class="col-md-5">
              <template v-if="!mensaje">
                <h3>Escribe tu sugerencia</h3>
                <p >El equipo de soporte responde en maximo 24 horas</p>
                <p><em>Podrias usar twitter para comunicarse</em></p>
              </template>
              <h3 v-else>Presiona enter para enviar</h3>
              <textarea v-model="mensaje" class="form-control"></textarea>
            </div>
            <div class="col-md-7">
              <h1>JSON</h1>
              <pre>
                  {{$data}}
              </pre>
            </div>

        </div>
      <div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.0/vue.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.2/axios.min.js"></script>
    <script>
      new Vue({
        el: '#main',
        data: {
          mensaje: ''
        }
      });
    </script>
  </body>
</html>
