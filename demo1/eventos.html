<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>VUEJS2 - DEMO 1 - EVENTOS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div id="main">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <h3>Eventos en VUE</h3>
          </div>
          <div class="col-xs-4">
              <form v-on:submit.prevent="addName">
                <div class="input-group">
                  <input type="text" v-model="name" class="form-control">
                  <span class="input-group-btn">
                    <input type="submit" class="btn btn-default" value="add">
                  </span>
                </div>
              </form>
              <hr>
              <ul class="list-group">
                <li v-for="item in people" v-text="item" class="list-group-item">
                </li>
              </ul>
          </div>
          <div class="col-xs-4">
              <button v-on:click="numero += 1">
                {{numero}}  <i class="glyphicon glyphicon-thumbs-up"></i>
              </button>
          </div>
        </div>
      <div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.0/vue.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.2/axios.min.js"></script>
    <script>
      new Vue({
        el: '#main',
        data: {
          name: '',
          numero: 0,
          people: ['Lucas', 'Maria', 'Julio', 'Andrea']
        },
        methods: {
          addName: function(){
            this.people.unshift(this.name);
            this.people.push(this.name);
            this.name = '';
          }
        }
      });
    </script>
  </body>
</html>
